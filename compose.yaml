version: '3.8'

services:
  app:
    build:
      context: .
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - .:/app
      - ./frankenphp.yaml:/etc/frankenphp/frankenphp.yaml
      - ./.docker/certs/localhost.crt:/etc/ssl/certs/localhost.crt
      - ./.docker/certs/localhost.key:/etc/ssl/private/localhost.key
    environment:
      APP_ENV: dev
      COMPOSER_ALLOW_SUPERUSER: 1
      DATABASE_URL: "mysql://symfony:password@database:3306/footbrainpro?serverVersion=8.0"
    depends_on:
      - database

  database:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: footbrainpro
      MYSQL_USER: symfony
      MYSQL_PASSWORD: password
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3308:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8081:80"  # AccÃ¨s via http://localhost:8081
    environment:
      PMA_HOST: database
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - database

volumes:
  db-data:




