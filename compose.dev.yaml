version: '3.8'

services:
  app:
    build:
      context: .
    ports:
      - "80:80"
    image: footbrainpro_app
    environment:
      APP_ENV: dev
      COMPOSER_ALLOW_SUPERUSER: 1
      DATABASE_URL: "mysql://symfony:password@database:3306/footbrainpro?serverVersion=8.0"
    depends_on:
      - database

  database:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: footbrainpro_dev
      MYSQL_USER: symfony
      MYSQL_PASSWORD: password
    expose:
      - "3306"
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data:
